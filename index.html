  <script>
    var countDownDate = new Date("Sep 19, 2019 23:00:00").getTime();
    
    var x = setInterval(function() {

        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        document.getElementById("countdownTimerDay").innerHTML = days + "D";
        document.getElementById("countdownTimerHour").innerHTML = hours + "H";
        document.getElementById("countdownTimerMin").innerHTML = minutes + "M";
        document.getElementById("countdownTimerSec").innerHTML = + seconds + "S";

        if (distance < 0) 
        {
            clearInterval(x);
            document.getElementById("countdowntimer").innerHTML = "EXPIRED";
        }

    }, 1000);
  </script>
